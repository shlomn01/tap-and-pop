<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Spot the Shape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;600;700;900&family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <!-- Loading -->
        <div id="screen-loading" class="screen">
            <div class="loading-wrap">
                <div class="loading-logo">SPOT THE SHAPE</div>
                <div class="loading-bar-bg"><div id="load-bar" class="loading-bar-fill"></div></div>
                <div id="load-text" class="loading-text">Loading...</div>
            </div>
        </div>

        <!-- Menu -->
        <div id="screen-menu" class="screen">
            <div class="menu-wrap">
                <div class="menu-title-group">
                    <div class="menu-icon"></div>
                    <h1 id="menu-title" class="menu-title">SPOT THE<br>SHAPE</h1>
                    <div id="menu-subtitle" class="menu-subtitle">Find the matching shape before time runs out!</div>
                </div>

                <div class="menu-buttons">
                    <button id="btn-solo" class="btn btn-primary">
                        <span class="btn-icon"></span>
                        <span class="btn-text"><span id="btn-solo-label" class="btn-label">PLAY</span><span id="btn-solo-desc" class="btn-desc">Progressive difficulty</span></span>
                    </button>
                </div>

                <button id="btn-how-to-play" class="btn-how-to-play">How to play?</button>

                <div class="menu-footer">
                    <div id="menu-highscore" class="menu-best">Best: 0</div>
                    <div class="menu-footer-right">
                        <button id="btn-lang" class="btn-lang"></button>
                        <button id="btn-sound" class="btn-sound"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- HUD (Solo) -->
        <div id="screen-hud" class="screen hud-screen">
            <div class="hud-bar">
                <div class="hud-left">
                    <div id="hud-lives" class="hud-lives">
                        <span class="life">わ</span>
                        <span class="life">わ</span>
                        <span class="life">わ</span>
                    </div>
                </div>
                <div class="hud-center">
                    <div id="hud-score" class="hud-score">0</div>
                </div>
                <div class="hud-right">
                    <div id="hud-level" class="hud-level">LV 1</div>
                    <div id="hud-timer" class="hud-timer">10s</div>
                </div>
            </div>
            <div class="timer-bar-bg">
                <div id="timer-bar" class="timer-fill"></div>
            </div>
        </div>

        <!-- Instructions Panel -->
        <div id="instructions-panel" class="instructions-panel">
            <div class="instructions-card">
                <h2 id="instr-title" class="instructions-title"> 砖拽?</h2>
                <div class="instructions-body">
                    <div class="instruction-item">
                        <span class="instruction-icon"></span>
                        <div>
                            <strong id="instr-solo-title">砖拽 :</strong>
                            <span id="instr-solo-body">爪专 驻注  - 爪 转  爪专转 爪驻转 注!  住  转拽爪专 爪专转 转专转.</span>
                        </div>
                    </div>
                    <div class="instruction-item">
                        <span class="instruction-icon">憋</span>
                        <div>
                            <strong id="instr-tip-title">驻:</strong>
                            <span id="instr-tip-body">爪专转 转 拽转   拽转 砖转 转专 拽转. 转 专!</span>
                        </div>
                    </div>
                </div>
                <button id="btn-close-instructions" class="btn btn-ghost btn-sm instructions-close"><span class="btn-label">转!</span></button>
            </div>
        </div>

        <!-- Game Over -->
        <div id="screen-gameover" class="screen">
            <div class="gameover-wrap">
                <div class="gameover-card">
                    <div id="go-title" class="go-title">GAME OVER</div>
                    <div id="go-score" class="go-score">0</div>
                    <div id="go-subtext" class="go-subtext">Level 1 reached</div>
                    <div id="go-best" class="go-best"></div>

                    <!-- Name Entry (hidden by default) -->
                    <div id="name-entry" class="name-entry" style="display:none;">
                        <div id="name-entry-label" class="name-entry-label">New high score! Enter name:</div>
                        <div class="name-entry-row">
                            <input type="text" id="name-input" class="name-input" maxlength="20" autocomplete="off" dir="ltr">
                            <button id="btn-save-name" class="btn btn-primary btn-xs"><span class="btn-label" id="btn-save-label">SAVE</span></button>
                        </div>
                    </div>

                    <!-- Leaderboard -->
                    <div id="leaderboard" class="leaderboard">
                        <div id="lb-title" class="lb-title">LEADERBOARD</div>
                        <div id="lb-list" class="lb-list"></div>
                    </div>

                    <div class="go-buttons">
                        <button id="btn-replay" class="btn btn-primary btn-sm"><span class="btn-label">PLAY AGAIN</span></button>
                        <button id="btn-menu" class="btn btn-ghost btn-sm"><span class="btn-label">MENU</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
